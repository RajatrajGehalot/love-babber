<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/f221a0c20e.js" crossorigin="anonymous"></script>
</head>
<body>
 <!--  wrapper -->
 <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

    <div class="text-[#0398d4] font-medium text-[20px]">Increament and Decrement</div>

    <div class="bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5">
       <!--  negative button -->
          <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa">&#xf068;</i></button>

          <div id="counter" class="font-bold">0</div>

        <!--   positive button -->
          <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa-solid fa-plus"></i></button>

    </div>


</div>
<script src="index.js"></script>
</body>
</html>
